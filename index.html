<body class="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

<div class="container">
    <!-- <button onclick="playSound()">test sound</button> -->
            <audio controls class="a_audio invisible">
    
                <source src="voice.wav" type="audio/mpeg">

    <div class="night_mode">
        <div class="toggle_circle"></div>
    </div>
    <div class="change_light_color">
        <div class="colors">
            <input class="colors_input" type="color" >
        </div>
    </div>
    <div class="keyboard_wrapp">
        <div class="keyboard_lights"></div>
        <div class="keyboard_keys">
            <div class="row">
                
                <div class="keys"><button onclick="playSound()">\</button>`</div>
                <div class="keys"><button onclick="playSound()">1</button></div>
                <div class="keys"><button onclick="playSound()">2</button></div>
                <div class="keys"><button onclick="playSound()">3</button></div>

                <div class="keys"><button onclick="playSound()">9</button></div>
                <div class="keys"><button onclick="playSound()">0</button></div>
                <div class="keys"><button onclick="playSound()">-</button></div>
                <div class="keys"><button onclick="playSound()">+</button></div>
                <div class="keys backspace_key"><button onclick="playSound()">BACKSPACE</button></div>

                <div class="keys slash_key"><button onclick="playSound()">\</button></div>
            </div>

                <div class="keys caps_lock_key"><button onclick="playSound()">CAPS LOCK</button></div>
                <div class="keys"><button onclick="playSound()">A</button></div>

                <div class="keys"><button onclick="playSound()">Z</button></div>

            </div>

                <div class="keys space_key"></div>
